<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário PHP</title>
</head>
<body>
    <h1>Trabalhando com dados de formulários</h1>
    <hr>

    <form action="processa-post.php" method="post">
    <!-- autocomplete = "off" -->
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade" min="12" max="120">
        </p>
        
        <div>
            <p>Interesses:</p>

            <!-- Campo checkbox necessita de [] junto com o name="" para o backend entender como uma lista (um array) de valores-->
            <input type="checkbox" name="interesses[]" id="sql" value="SQL">
            <label for="sql">SQL</label> 
            
            <input type="checkbox" name="interesses[]" id="node" value="node">
            <label for="node">Node.js</label>

            <input type="checkbox" name="interesses[]" id="ui" value="ui">
            <label for="ui">UI</label>

        </div>
        <p>
            <label for="mensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="mensagem" cols="30"  rows="6"></textarea>
        </p>
        <button type="submit" name="enviar" id="enviar"> Enviar </button>
    </form>
    
</body>
</html>
